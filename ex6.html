<body>


    <input type="text" id="peso" placeholder="Peso">
    <button onclick="calcular()">Ligar elevador</button>

<script>

    function calcular(){

        var peso_total = Number(peso.value);

        if(peso_total < 500){

            alert(`Elevador vai se mexer`);

        }else{

            alert(`Alguem precisa sair`);

        }


    }

</script>
